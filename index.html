<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CNC Parser a Editor</title>
    <link rel="stylesheet" href="main.css">
    <script src="./main.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <div id="topPanel" class="top-panel">
            <div class="top-panel-wrapper">
                <div id="programList" class="program-list">
                    <!-- Programy budou dynamicky přidány zde -->
                </div>
                <div class="top-panel-controls">
                    <button id="freezeButton" class="freeze-button">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2v20M17 5l-5-3-5 3M17 19l-5 3-5-3M2 12h20M5 17l3-5-3-5M19 17l-3-5 3-5"/>
                        </svg>
                    </button>
                    <button class="close-button">×</button>
                </div>
            </div>
        </div>

        <div id="topEditor" class="editor">
            <div class="editor-label">Prog.</div>
            <div class="line-numbers" id="parserLineNumbers"></div>
            <textarea
                placeholder="Parser rozparsované řádky..."
                style="white-space: pre-wrap; tab-size: 4; overflow-x: hidden; word-wrap: normal;"
            ></textarea>
        </div>

        <div id="middleWindow" class="middle-window">
            <div class="middle-content">
                <button id="lpButton" class="square-button">LP</button>

                <!-- Přesunout R-parametry tlačítko z horního panelu sem -->
                <button id="rParamsButton" class="square-button" title="R-Parameters">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 6h16l-8 12-8-12z"/>
                        <text x="8" y="14" fill="currentColor" style="font: bold 12px sans-serif;">R</text>
                    </svg>
                </button>
                <div id="rParamsOverlay" class="r-params-overlay"></div>
                <div id="rParamsPanel" class="r-params-panel hidden">
                    <div class="r-params-header">
                        <span>R-Parametry</span>
                        <button class="close-button">×</button>
                    </div>
                    <div class="r-params-content"></div>
                </div>

                <!-- Ikona pro načtení CNC souborů -->
                <div class="file-icon" onclick="document.getElementById('fileInput').click()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/>
                        <path d="M17 21v-8H7v8M7 3v5h8"/>
                    </svg>
                    <span>Načíst</span>
                </div>

                <!-- Ikona pro uložení CNC souboru -->
                <div id="saveCncButton" class="file-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/>
                        <path d="M7 21V11h10v10M7 3v4h8"/>
                    </svg>
                    <span>Uložit</span>
                </div>

                <!-- Původní ikona pro načtení JSON -->
                <div id="loadButton" class="file-icon json-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                        <path d="M12 12h.01M12 16h.01M12 8h.01" stroke-linecap="round"/>
                    </svg>
                    <span>Load</span>
                </div>

                <!-- Původní ikona pro uložení JSON -->
                <div id="saveButton" class="file-icon json-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"/>
                        <path d="M12 12h.01M12 16h.01M12 8h.01" stroke-linecap="round"/>
                    </svg>
                    <span>Save</span>
                </div>

                <button id="ppButton" class="square-button">PP</button>
                <input type="file" id="fileInput" class="file-input" accept=".mpf,.spf,.nc,.cnc" multiple />
            </div>
        </div>

        <div id="bottomEditor" class="editor">
            <div class="editor-label" id="editorHandle">Menu</div>
            <div class="line-numbers" id="editorLineNumbers"></div>
            <textarea
                placeholder="Editor CNC kód..."
                style="white-space: pre-wrap; tab-size: 4; overflow-x: hidden; word-wrap: normal;"
            ></textarea>
        </div>
    </div>

    <div id="leftPanel" class="side-panel left-panel">
        <button class="close-button">×</button>
    </div>

    <div id="rightPanel" class="side-panel right-panel">
        <button class="close-button">×</button>
    </div>

</body>
</html>
